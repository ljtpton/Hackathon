<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Connect - Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Climate Connect</h1>
    </header>
        
    <main>
        <h2>Free Climate Education for All</h2>
        <p>Welcome to Climate Connect, your platform for learning and taking action against climate change. Sign up to continue.</p>
        <div class="button-container">
            <button class="login-button" onclick="logIn()">Log In</button>
            <button class="signup-button" onclick="signUP()">Sign Up</button>
            <script>
                function signUP(){
                    window.location.href="signupPage.html";
                }
                function logIn(){
                    window.location.href="loginPage.html";
                }
            </script>
        </div>
        <div class="image-container1">
            <img src="images/logo.jpeg" alt="Image description" width="500" height="250" >
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Climate Connect. All Rights Reserved.</p>
    </footer>
</body>
</html>
